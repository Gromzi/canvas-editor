<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Canvas editor</title>
</head>
<body onload="draw();">
    <div class="menu">
        <div class="color">
            <div id="color-black"></div>
            <div id="color-red"></div>
            <div id="color-green"></div>
            <div id="color-blue"></div>
            <div id="color-yellow"></div>
            <div id="color-cyan"></div>
            <div id="color-pink"></div>
            <div id="color-white"></div>
            <div id="color-gray"></div>
        </div>

        <div class="brush-thickness"></div>

        <div class="shape"></div>
    </div>

    <canvas id="canvas"></canvas>
</body>
</html>
